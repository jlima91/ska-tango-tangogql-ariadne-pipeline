{{ if .Values.global.minikube }}
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ template "tangogql-ariadne.name" . }}-{{ .Release.Namespace }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "tangogql-ariadne.name" . }}-{{ .Release.Name }}
    chart: {{ template "tangogql-ariadne.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  storageClassName: static
  persistentVolumeReclaimPolicy: Recycle
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/{{ template "tangogql-ariadne.name" . }}-{{ .Release.Namespace }}-{{ .Release.Name }}/
  claimRef:
    name: {{ template "tangogql-ariadne.name" . }}-{{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
{{ end }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "tangogql-ariadne.name" . }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "tangogql-ariadne.name" . }}-{{ .Release.Name }}
    chart: {{ template "tangogql-ariadne.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  resources:
    requests:
      storage: 1Gi
{{ if .Values.global.minikube }}
  volumeName: {{ template "tangogql-ariadne.name" . }}-{{ .Release.Namespace }}-{{ .Release.Name }}
  storageClassName: static
  accessModes:
  - ReadWriteOnce
{{ else }}
  storageClassName: nfss1
  accessModes:
  - ReadWriteMany
{{ end }}
