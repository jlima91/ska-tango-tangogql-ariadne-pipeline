# Default values for taranta.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

basename: true
tangoDB: taranta

# Prefer a per-instance Tango host if set; chart templates fall back to global.tango_host.
# Leave empty here; set it per instance from the parent chart.
tango_host: ""

logging:
  level: DEBUG

global:
  minikube: false
  tango_host: databaseds-tango-base:10000
  operator: true
  cluster_domain: cluster.local

tangogql:
  image:
    registry: artefact.skao.int
    image: ska-tango-tangogql-ariadne
    tag: 1.0.9
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      cpu: 600m # 600m = 0.6 CPU
      memory: 512Mi # 512Mi = 0.5 GB mem
    limits:
      cpu: 1000m # 1000m = 1 CPU
      memory: 1024Mi # 1024Mi = 1 GB mem

itango:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-itango
    tag: 10.1.2
    pullPolicy: IfNotPresent

ska-tango-base:
  enabled: true

# Configure Ingress resource that allow you to access the Tango REST API
ingress:
  enabled: true

  # Ingress annotations
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1

  # Ingress class
  ingressClassName: nginx

  # Ingress host
  #
  # Leave empty to bind to '*'.
  host: ""

  # Ingress TLS configuration
  #
  # Example:
  # tls:
  #   - secretName: ska-tango-taranta-tls
  #     hosts:
  #       - tango.example.com
  tls: []

nodeSelector: {}

affinity: {}
tolerations: []
